<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap: The Valyrian Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/targaryen sigil.jpg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    The Valyrian Post
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trending</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary me-3">News</button>
                    <button class="btn btn-primary ms-2">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- categories section -->
        <section class="my-4">
            <div id="categories-container"
                class="d-flex justify-content-between flex-sm-column flex-lg-row align-items-sm-center">
            </div>
        </section>

        <!-- Avaiable Number of News Section -->
        <section>
            <div class="border my-4 text-center py-2">
                <h2><span id="news-number">4</span> items found for <span id="news-category">Regular
                        News</span> Category</h2>
            </div>
        </section>

        <!-- News Section -->
        <section class="mb-5">
            <div>
                <div id="news-container" class="card">

                </div>
            </div>
            </div>
        </section>

        <!-- Modal Section -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div id="news-details-container" class="modal-dialog">

                </div>
            </div>
        </section>
    </main>

    <script src="JavaScript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

<footer class="bg-dark text-light text-center mb-3 py-5">
    valyrianpost.com Â© 172 AC(After Conquest) The Valyrian Post
</footer>

</html>
